<div>
  <span>{{count}}</span>
</div>
<div *ngFor="let p of pokemonArray; let i=index">
  <p appGreenHighlight>{{i + 1}} {{p.name}} <button (click)="deletePokemon(i)">Delete</button></p>
</div>
<button (click)="deleteAllPokemon()">Delete all</button>
<br>
<br>
<br>
<form [formGroup]="pokemonForm">
  <div>
    <label for="name">Pokemon Name</label><br>
    <input type="text" name="name" formControlName="name">
  </div>
  <div>
    <label for="url">URL</label><br>
    <input type="text" name="url" formControlName="url">
  </div><br>
  <div>
    <button mat-flat-button color="primary" (click)="addPokemon()">Add Pokemon</button>
  </div>
</form>
<button (click)="backButton()">Back</button>
